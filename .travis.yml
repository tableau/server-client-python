dist: xenial
language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"
# command to install dependencies
install:
  - "pip install -e ."
  - "pip install pycodestyle"
  - "pip install mypy"
# command to run tests
script:
  # Tests
  - python setup.py test
  - pycodestyle tableauserverclient test samples
  - mypy tableauserverclient
